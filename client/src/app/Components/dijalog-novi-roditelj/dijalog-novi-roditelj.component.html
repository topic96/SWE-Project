<div id="head">Izaberite dete ili decu ovog roditelja</div>
<div class="tableField">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index" (click)="getData(i)">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      (click)="getData(i)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Ime Column -->
    <ng-container matColumnDef="ime.licnoIme">
      <th mat-header-cell *matHeaderCellDef> Ime </th>
      <td mat-cell *matCellDef="let element; let i = index" (click)="getData(i)"> {{element.ime.licnoIme}} </td>
    </ng-container>

    <!-- Prezime Column -->
    <ng-container matColumnDef="ime.prezime">
      <th mat-header-cell *matHeaderCellDef> Prezime </th>
      <td mat-cell *matCellDef="let element; let i = index" (click)="getData(i)"> {{element.ime.prezime }} </td>
    </ng-container>

    <!-- Odeljenje Column -->
    <ng-container matColumnDef="odeljenje">
      <th mat-header-cell *matHeaderCellDef> Odeljenje </th>
      <td mat-cell *matCellDef="let element; let i = index" (click)="getData(i)"> {{element.odeljenje.naziv.godina}}-{{element.odeljenje.naziv.broj}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
<button mat-button (click)="back()" class="dialogBtn" color="warn">Otkazi</button>
<button mat-button (click)="select()" class="dialogBtn" id="lastBtn" color="warn">Izaberi</button>
